<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>
<body>
    <table style="border: 2px solid; background:rosybrown; margin-left: auto; margin-right: auto; width: 400px; height: 400px;">
        <form>
            <thead style="text-align: right;">
                <tr style="text-align: right; background:royalblue;">
                    <th colspan="2" style="padding-right: 30px;">
                        The World of Fruit
                    </th>
                
                </tr>
                <tr>
                    <td></td>
                    <th style="text-align: right; padding-right: 45px;">
                        Fruit Survey
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td style="text-align: right; padding-right: 10px;">
                        <label for="name">Name</label>
                    </td>
                    <td>
                        <input id="name" type="text" placeholder="Punit" name="fname" required="true">
                    </td>
                </tr>

                <tr>
                    <td style="text-align: right; padding-right: 10px;">
                        <label for="add">Address</label>
                    </td> 
                    <td>
                        <input id="" type="text" placeholder="ex.wardno4, rajasthan" name="add">
                    </td>
                </tr>

                <tr>
                    <td style="text-align: right; padding-right: 10px;">
                        <label for="email">Email</label>               
                    </td>
                    <td>
                        <input id="email" type="email"
                    placeholder="xyz@gmail.com" name="email" required>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right; vertical-align: top; padding-right: 10px; padding-right: 10px;">
                        How many pieces of fruit <br> do you eat per day?
                    </td>
                    <td style="text-align: left;">
                        <input id="0" type="radio" name="eat" value="0">
                        <label for="0">0</label>
                        <br>
                        <input id="1" type="radio" name="eat" value="1">
                        <label for="1">1</label>
                        <br>
                        <input id="2" type="radio" name="eat" value="2">
                        <label for="2">2</label>
                        <br>
                        <input id="m2" type="radio" name="eat" value="morethan2">
                        <label for="m3">More than 2</label>
                        
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right; vertical-align: top; padding-right: 10px;">
                        My favourite fruit
                    </td>
                    <td>
                        <select name="fruit" id="select-fruit" size="4">
                            <option value="default">
                                default
                            </option>
                            <option value="apple">
                                Apple
                            </option>
                            <option value="Banana">
                                Banana
                            </option>
                            <option value="Plum">
                                Plum
                            </option>
                            <option value="Pomegranate">
                                Pomegranate
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right; padding-right: 10px;">
                        Would you like a <br>brochure?
                    </td>
                    <td>
                        <input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="Submit">
                    </td>
                </tr>
            </tbody>
        </form>
    </table>
</body>
</html>
