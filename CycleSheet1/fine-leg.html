 <h1 align="center">Fine Leg - Rohit Sharma</h1>
 <p style="text-align: center; font-size: 30pt;">Fine-leg and Square-leg: The term 'fine' means 'straight', i.e., nearer to the line that can be drawn between the stumps of the strikers' and non-strikers' end. The term 'square' means nearer to the line of the batting crease.</p>
