<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 9</title>
</head>
<body>
    <h2>Image using Canvas Tag: </h2>
    <div style="display: flex; flex-direction: row;">
 
        <div style="padding-left: 50px;">
            <p>Image:</p>
            <img id="beauty" width="220" height="277" src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg" alt="The Tree">
        </div>

        <div style="padding-left: 50px;">
            <p>Canvas:</p>
            <canvas id="myCanvas" width="400" height="277">Your Browser Doesn't Support the Canvas Tag</canvas>
            <p><button onclick="myCanvas()" >Click Here!</button></p>
        </div>

    </div>
    
    <h2>The video element: </h2>

    <video width="320" height="240" controls>
        <source src="butterfly.mp4" type="video/mp4"> Your browser does not support the video tag.
    </video>

    <script>
        function myCanvas() {
        var c = document.getElementById("myCanvas"); 
        var ctx = c.getContext("2d");
        var img = document.getElementById("beauty"); 
        ctx.drawImage(img, 25, 25);
        }
    </script>

</body>
</html>
