<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-cat1_form</title>
</head>
<body>
    <div class="table-content">
        <table id="t01" border="1px" style="background-color: brown; color: bisque;">
            <form>
                <thead>
                    <tr>
                        <th colspan="2" >
                            <h3>Pizza Shop 2.0</h3>
                        </th>                
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>
                            <label for="name">Name</label>
                        </td>
                        <td>
                            <input id="name" type="text" placeholder="Punit" name="name" required="true">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="toopins">Pizza Toppings</label>
                        </td> 
                        <td>
                            <input id="Supreme" type="radio" name="eat" value="Supreme">
                            <label for="0">Supreme</label>
                            <br>
                            <input id="Vegetarian" type="radio" name="eat" value="Vegetarian">
                            <label for="1">Vegetarian</label>
                            <br>
                            <input id="Hawaiian" type="radio" name="eat" value="Hawaiian">
                            <label for="2">Hawaiian</label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="sauce">Pizza Sauce</label>               
                        </td>
                        <td>
                            <select id="select-fruit">
                                <option value="default">
                                    default
                                </option>
                                <option value="Tomato">
                                    Tomato
                                </option>
                                <option value="Olive">
                                    Olive
                                </option>
                                <option value="Pickle">
                                Pickle
                                </option>
                                <option value="Tandoori Cheese">
                                    Tandoori Cheese
                                </option>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Optional Sauce
                        </td>
                        <td>
                            <input type="checkbox">
                            <label for="cheese">Extra Cheese</label>    
                            <input type="checkbox">
                            <label for="base">Gluten free Base</label>                     
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Delievery Instructions:
                            <br>
                            <input type="text" style="width: 250px; height: 30px;">
                        </td>
                            
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button id="send" style="background-color:yellowgreen;">Send my Order</button>
                        </td>
                    </tr>
                </tbody>
            </form>
        </table>
    </div>
</body>
</html>
